<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Note Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        h3 {
            color: #27ae60;
        }
        img {
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h2>ðŸª™ Currency Note Image Classifier</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br>
        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
        <img src="{{ image_path }}" alt="Uploaded Note">
    {% endif %}

</body>
</html>
